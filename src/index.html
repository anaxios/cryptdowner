<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script language="javascript" src="js/lz-string.min.js"></script>
    <script defer src="js/alpine.js"></script>
    <script language="javascript" src="js/sjcl.js"></script>
    <script defer language="javascript" type="module" src="js/main.js"></script>

    <title>Cryptdowner</title>
  </head>

  <body>
    <div id="viewport-wrapper" class="viewport-wrapper">
      <div
        id="topBar"
        class="flex topBar"
        style="align-items: center; justify-content: space-between"
      >
        <div class="logo">Cryptdowner</div>
        <input id="password" placeholder="password"/>
        <div id="buttons" class="flex">
          <button
            id="encryptButton"
            class="toggleButton button"
          >
            Encrypt
          </button>
          <button
            id="decryptButton"
            class="toggleButton activeButton button"
          >
            Decrypt
          </button>
        </div>
        <div id="copiedPopup" class="copied hidden">Copied to clipboard!</div>
      </div>

      <div id="contentWrapper" class="flex contentWrapper">
        <textarea id="input" class="panel" maxlength="32768" placeholder="your message here... If you hit 'encrypt' without a password the message will only be compressed."></textarea>
      </div>
    </div>
  </body>
</html>
